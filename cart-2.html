<!doctype html>
<html lang="zh-Hant-TW">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .products__title {
        background-image: url('https://fakeimg.pl/1920x1080/?text=Example');
        background-position: center center;
        background-size: cover;
        background-repeat: no-repeat;
        height: 500px;
      }


      .slanted-box {
        position: relative;
        width: 300px;
        height: 120px;
        border: 2px solid #000;
        transform: skew(-20deg);
      }

      .slanted-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: skew(20deg) translate(-50%, -50%);
      }

      .title-with-line {
        display: flex;
        align-items: center;
      }

      .title-with-line::before,
      .title-with-line::after {
        content: "";
        width: 100px;
        height: 2px;
        background-color: #000;
        margin: 0 8px;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TTH 質感家 | 質感家具,打造舒適生活</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
            <a class="nav-link" href="#">產品分類</a>
            <a class="nav-link" href="#">關於 TTH</a>
            <a class="nav-link" href="#">靈感佈置專欄</a>
            <a class="nav-link" href="#"><i class="bi bi-cart2"></i></a>
            <a class="nav-link" href="#"><i class="bi bi-person-circle"></i></a>
          </div>
        </div>
      </div>
    </nav>

    <header class="products__title d-flex justify-content-center align-items-center">
      <div class="slanted-box">
        <h2 class="slanted-content">購物車</h2>
      </div>
    </header>


    <div class="container my-5">
      <div class="row">
        <div class="col">
          <div class="d-flex align-items-center justify-content-between">
            <!-- Step 1 -->
            <div class="d-flex justify-content-center flex-column align-items-center">
              <div class="bg-success text-white rounded-circle d-flex align-items-center justify-content-center"
                style="width: 40px; height: 40px;">
                <i class="bi bi-check"></i>
              </div>
              <div class="mt-2 small">確認購物車</div>
            </div>
            <!-- 連接線 -->
            <div class="flex-fill border-top border-dark mx-3" style="height: 2px;"></div>
            <!-- Step 2 -->
            <div class="d-flex justify-content-center flex-column align-items-center">
              <div class="bg-success text-white rounded-circle d-flex align-items-center justify-content-center"
                style="width: 40px; height: 40px;">
                <i class="bi bi-check"></i>
              </div>
              <div class="mt-2 small">付款及運送方式</div>
            </div>
            <div class="flex-fill border-top border-dark mx-3" style="height: 2px;"></div>
            <!-- Step 3 -->
            <div class="d-flex justify-content-center flex-column align-items-center">
              <div class="bg-secondary text-white rounded-circle d-flex align-items-center justify-content-center"
                style="width: 40px; height: 40px;">
                3
              </div>
              <div class="mt-2 small">完成訂單</div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <section class="container my-5">
      <form action="">
        <h4 class="border border-2">選擇付款方式</h4>
        <label for="exampleDataList" class="form-label">*付款方式</label>
        <select class="form-select" aria-label="Default select example">
          <option selected>信用卡分期付款</option>
        </select>

        <h4 class="border border-2 mt-5">訂購人資料</h4>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">姓名</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="請輸入與身分證上相同的全名">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">*電話</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="請輸入手機或市話">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInputˇ" class="form-label">*地址</label>
          <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="請輸入地址">
        </div>
        <hr>

        <div class="d-flex align-items-end flex-column">
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              以上資料確認無誤
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
            <label class="form-check-label" for="flexCheckChecked">
              已閱讀《TTH 質感家購物使用條款》
            </label>
          </div>
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-primary mt-3">前往付款</button>
        </div>
      </form>
    </section>

    <footer class="bg-light text-dark py-4">
      <div class="container">
        <div class="row align-items-center">
          <!-- 左側：標題 & 公司資訊 -->
          <div class="col-md-4 mb-3 mb-md-0">
            <h4 class="fw-bold h1">TTH 質感家</h4>
          </div>

          <div class="col-md-4 mb-3 mb-md-0">
            <nav>
              <ul class="list-unstyled d-flex gap-3 mb-0">
                <li><a href="#" class="text-decoration-none text-dark">產品資訊</a></li>
                <li><a href="#" class="text-decoration-none text-dark">關於 TTH</a></li>
                <li><a href="#" class="text-decoration-none text-dark">靈感布置專欄</a></li>
              </ul>
            </nav>
          </div>

          <div class="col-md-4 text-md-end">
            <p class="mb-2 fw-semibold">Follow us</p>
            <a href="#" class="text-dark text-decoration-none me-3">
              <i class="bi bi-facebook fs-5"></i>
            </a>
            <a href="#" class="text-dark text-decoration-none me-3">
              <i class="bi bi-instagram fs-5"></i>
            </a>
            <a href="#" class="text-dark text-decoration-none">
              <i class="bi bi-line fs-5"></i>
            </a>
          </div>
        </div>
        <p class="mb-1">
          100 台北市正義國際路 123 號 12 樓<br />
          電話：07-77777766
        </p>
        <p class="mb-0">
          版權宣告：© Copyright 2021 TTH.
          <br class="d-md-none" />
          All Rights Reserved
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>

</html>
